<div id="overlay" style="float:right;overflow:hidden;">
    <span style="float:right;font-weight:bold;">
        <img src="srv/styles/add-file-48.png" height="26" alt="add template" title="Add Template">
    </span>
    <span id="show">
        <h3>Add Template</h3>
        <form method="post" id="template" style="width:100%;">
            <textarea name="template-source" id="template" style="display:block;width:100%;height:300px;">
            </textarea>
            
            <br>

            <input type="text" name="template-name" placeholder="Template Name" style="padding:6px;">
            <button type="submit" name="write-template" style="padding:5px;">Save</button>
        </form>
    </span>
</div>
